<div class="container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="addCard()">

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
          <input name="cardTitle" type="text" [(ngModel)]="card.cardTitle" class="form-control" id="cardTitle" placeholder="Ingresa un nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Descripcion:</label>
          <input name="descripcion" type="text" [(ngModel)]="card.description" class="form-control" id="descripcion" placeholder="Ingresa la descripcion">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">URL:</label>
          <input name="url" type="text" [(ngModel)]="card.url" class="form-control" id="url" placeholder="Ingresa la URL de la imagen">
        </div>
    
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="reset" class="btn btn-danger" style="margin-left: 10px;">Cancelar</button>
      </form>

    <div class="row">
    <div class="col-4" *ngFor="let item of dataCard">
      <app-card [cardTitle]="item.cardTitle" [description]="item.description" [url]="item.url" [button]="item.button"></app-card>
    </div>
    </div>

    
  <div class="col-6">
  <span class="badge bg-primary">Primary</span>
  <span class="badge bg-secondary">Secondary</span>
  <span class="badge bg-success">Success</span>
  <span class="badge bg-danger">Danger</span>
  <span class="badge bg-warning">Warning</span>
  <span class="badge bg-info">Info</span>
  <span class="badge bg-light">Light</span>
  <span class="badge bg-dark">Dark</span>
  </div>
  </div>
</div>
